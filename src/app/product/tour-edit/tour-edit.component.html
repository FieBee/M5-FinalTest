<div class="col-8 m-auto mt-3">
  <h1 style="text-align: center">Sá»­a tour </h1>
  <form (ngSubmit)="updateTour()" class="container">
    <div class="form-group mt-3">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="tour.title" class="form-control" id="name" aria-describedby="" placeholder="">
    </div>
    <div class="form-group mt-3">
      <label for="price">Title</label>
      <input type="number" name="price" [(ngModel)]="tour.price" class="form-control" id="price" aria-describedby="" placeholder="">
    </div>
    <div class="form-group mt-3">
      <label for="description">Description</label>
      <textarea style="height: 120px" name="description" [(ngModel)]="tour.description" class="form-control" id="description" aria-describedby="" placeholder=""></textarea>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>

</div>
