
<div class="col-5 m-auto mt-3">
  <h1 style="text-align: center">Tạo tour mới</h1>
  <form (ngSubmit)="createTour()" class="container">
    <div class="form-group mt-3">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="tour.title" class="form-control" id="name" aria-describedby="" placeholder="name">
    </div>
    <div class="form-group mt-3">
      <label for="price">Price</label>
      <input type="number" name="price" [(ngModel)]="tour.price" class="form-control" id="price" aria-describedby="" placeholder="price">
    </div>
    <div class="form-group mt-3">
      <label for="description">Description</label>
      <textarea name="description" [(ngModel)]="tour.description" class="form-control" id="description" aria-describedby="" placeholder="description"></textarea>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>

</div>
