
<div class="col-10 m-auto">
  <h1 style="text-align: center;margin-top: 30px">Danh sách tour</h1>
  <table class="table table-striped container text-center" >
    <thead>
    <tr>
      <td>STT</td>
      <td>Tên </td>
      <td>Title</td>
      <td colspan="2" style="text-align: center">Hành động</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tour of tours; index as i" >
      <td>{{i + 1}}</td>
      <td><a  class="btn" [routerLink]="['/detail/',tour.id]" style="width: 40%">{{tour.title}}</a></td>
      <td>{{tour.price}}</td>
      <td style="text-align: center"><button type="button" class="btn btn-outline-warning" [routerLink]="['/edit/',tour.id]" style="width: 40%">Edit</button></td>
      <td style="text-align: center"><button type="button" class="btn  btn-outline-danger" (click)="delete(tour.id)" style="width: 30%">Delete</button></td>
    </tr>
    </tbody>
  </table>

</div>
